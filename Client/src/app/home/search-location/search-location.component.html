<ion-item class="search" lines="none">
  <div class="main">
<!--    <ion-icon name="search-outline" slot="start" class="ion-margin-end"></ion-icon>-->
    <ion-searchbar mode="md" placeholder="Търси локация" (ionChange)="onSearch($event)" [ngModel]="searchQuery"></ion-searchbar>
<!--    <ion-input [mode]="'md'" size="medium" placeholder="Търси локация" [value]="searchQuery" ></ion-input>-->
    <div class="voice" slot="end" [ngSwitch]="listening" *ngIf="false">
      <p class="ion-margin-end">|</p>
      <ion-icon name="mic-outline" (click)="onStartListening()" *ngSwitchCase="false"></ion-icon>
      <ion-icon name="mic-off-outline" (click)="onStopListening()" *ngSwitchCase="true"></ion-icon>
    </div>
  </div>
</ion-item>
