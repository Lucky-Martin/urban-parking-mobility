<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="close()">Назад</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="loading-container" *ngIf="fetching">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <ion-list *ngIf="!fetching">
    <p *ngIf="vehicleService.inputs.length === 0" class="ion-text-center ion-margin-top">Няма намерени автомобили</p>
    <ion-item *ngFor="let vehicle of vehicleService.inputs;">
      <ion-icon name="car-outline" class="ion-margin-end"></ion-icon>
      <ion-label>{{vehicle.label}}</ion-label>
      <ion-button slot="end" fill="clear" (click)="onDelete(vehicle.uid)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
